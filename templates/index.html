<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% if blogs %}
    {% for post in blogs %}
    <div class="post">
        <h2>{{ post['title']}}</h2>
        <p><em>Written by {{ post['author']}}</em></p>
        <p>{{ post['content']}}/p>
    </div>
   {% endfor %}
 {% else %}
        <div class="empty-block">
            <p>No blogs are available at the moment.</p>
            <p>Check back later or <a href="/add_blog">add blog</a> to  add  new content .</p>
        </div>
    {% endif %}
</body>
</html>
